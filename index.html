<!doctype html>
<html>
<head>
<title>Secret Agent Supply Inc.</title>
<link href="./ressources/css/style.css" type="text/css" rel="stylesheet">
<link href="reset.css" type="text/css" rel="stylesheet">
</head>
<body>
  <!-- Company Header -->
  <div class="company">
    <!-- Container Header -->
      <div class="container">
         <img src="./ressources/img/logo.png" alt="logo of binocular" />
         <span>SECRET AGENT SUPPLY INC.</span>
      </div> <!-- End of Container Header -->
  </div> <!-- End of Company Header -->
  <!-- Main Banner -->
  <div class="main-banner">
    <div class="container">
      <div class="headline">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div> <!-- End of Headline -->

  <!-- Navigation Bar -->
  <nav>
    <ul>
    <li>Menu</li>
  </ul>
</nav> <!-- End of Navigation Bar -->
  <!-- Products and Business Info -->
<div class="container">
  <div class="products">
    <div class="product">
      <div class="product-image">
        <img src="./ressources/img/pen.png" alt="a black pen" />
      </div> <!-- End of Product-Image -->
      <span class="description">Exploding pen

      <div class="product watch">

          <img src="./ressources/img/watch.png" alt="a watch" />

        <span class="description">Cellular Watch
        </span>
      </div> <!-- End of Product Product Watch-->
      <div class="product glasses">
        <div class="product-image">
          <img src="./ressources/img/glasses.png" alt="a watch" />
        </div> <!-- End of Product Glasses -Image -->
        <span class="description">Thermal glasses
        </span>
      </div> <!-- End of Product Product Glasses-->

    </div> <!-- End of Products -->
  </div> <!-- End of Container -->

<!-- Footer Section -->
<footer>Copyright Secret Agent Supply Inc.</footer>
